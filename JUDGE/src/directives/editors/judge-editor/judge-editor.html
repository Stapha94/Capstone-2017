<div class="input-field col s12">
    <form ng-submit="ctrl.save()">
        <div class="row">
            <div class="input-field col s6">
                <input id="firstName" ng-model="ctrl.judge.firstName" class="validate" placeholder="First Name" ng-disabled="!ctrl.canEdit" required>
                <label class="active" for="firstName" >First Name</label>
            </div>
            <div class="input-field col s6">
                <input id="lastName" ng-model="ctrl.judge.lastName" class="validate" placeholder="Last Name" ng-disabled="!ctrl.canEdit" required>
                <label class="active" for="lastName" >Last Name</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <input type="email" id="email" ng-model="ctrl.judge.email" class="validate" placeholder="Email" ng-disabled="!ctrl.canEdit" required>
                <label class="active" for="email" >Email</label>
            </div>
        </div>
        <div class="row" ng-if="ctrl.user.isAdmin">
            <div class="input-field col s12">
                <select class="browser-default" ng-model="ctrl.judge.judgeCategoryId" id="category" title="Category" condition="ctrl.canEdit" ng-show="ctrl.canEdit && ctrl.user.isAdmin" ng-required="ctrl.canEdit && ctrl.user.isAdmin">
                    <option ng-repeat="judgeCategory in ctrl.judgeCategories" value="{{judgeCategory.judgeCategoryId}}">{{judgeCategory.title}}</option>
                </select>
                <input id="category" ng-model="ctrl.judge.category" disabled ng-if="!ctrl.canEdit || ctrl.user.isJudge">
                <label class="active" for="category">Category</label>
            </div>
        </div>
        <div class="row" ng-if="ctrl.user.isAdmin">
            <input type="checkbox" ng-model="ctrl.judge.active" ng-true-value="'1'" ng-false-value="'0'" class="filled-in" id="filled-in-box" ng-disabled="!ctrl.canEdit || !ctrl.user.isAdmin"/>
            <label for="filled-in-box">Active</label>
        </div>

        <div class="row pull-right">
            <a ng-if="!ctrl.canEdit" class="wave-effects wave-light btn" ng-click="ctrl.edit()">Edit</a>
            <button type="submit" id="submit" value="Submit" ng-if="ctrl.canEdit" class="wave-effects wave-light btn green">Save</button>
            <a ng-if="ctrl.canEdit" class="wave-effects wave-light btn red" ng-click="ctrl.cancel()">Cancel</a>
        </div>
    </form>

</div>
