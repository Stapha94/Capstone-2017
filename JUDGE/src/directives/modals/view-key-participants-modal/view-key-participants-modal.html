<!-- Modal Structure -->
<div id="view-key-participants" class="modal modal-fixed-footer" material-modal>
    <div class="modal-content">
        <table class="bordered highlight">
            <thead>
                <th>Participant Name</th>
                <th>Role</th>
                <th>Institution</th>
                <th>Department</th>
            </thead>
            <tbody>
                <tr ng-repeat="participant in ctrl.presenterKeyParticipants">
                    <td>{{participant.firstName + ' ' + participant.lastName}}</th>
                    <td>{{ participant.role }}</td>
                    <td>{{ participant.institution }}</td>
                    <td>{{ participant.department }}</td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="modal-footer">
        <a class="modal-action modal-close waves-effect waves-green btn red ">Close</a>
    </div>
</div>
