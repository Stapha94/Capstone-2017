<!-- Modal Structure -->
<div id="add-summit" class="modal modal-fixed-footer" material-modal>
    <form name="add-summit-form" id="add-summit-form" ng-submit="ctrl.add()">
        <div class="modal-content">
            <h5 class="page-title">Add Summit</h5>
            <div class="input-field col s12">
                <div class="row">
                    <div class="input-field col s12">
                        <input type="date" name="summit-date" id="summit-date" ng-model="$parent.ctrl.summitDate" ng-required="ctrl.modal">
                        <label class="active" for="summit-date">Summit Date</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s6">
                        <input type="time" name="start-time" id="start-time" ng-model="ctrl.startTime" class="validate" ng-required="ctrl.modal">
                        <label class="active" for="start-time">Start Time</label>
                    </div>
                    <div class="input-field col s6">
                        <input type="time" name="end-time" id="end-time" ng-model="ctrl.endTime" class="validate" ng-required="ctrl.modal">
                        <label class="active" for="end-time">End Time</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s9">
                        <input type="date" name="registration-deadline" id="registration-deadline" ng-model="$parent.ctrl.registrationDeadline" ng-required="ctrl.modal">
                        <label class="active" for="registration-deadline">Registration Deadline</label>
                    </div>
                    <div class="input-field col s3">
                        <input type="time" name="deadline-time" id="deadline-time" ng-model="ctrl.deadlineTime" class="validate" ng-required="ctrl.modal">
                        <label class="active" for="deadline-time">Deadline Time</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s6">
                        <input type="password" maxlength="4" name="pin" id="pin" ng-model="ctrl.model.pin" class="validate" required>
                        <label class="active" for="pin">Pin</label>
                    </div>
                    <div class="input-field col s6">
                        <input type="password" maxlength="4" name="confirm-pin" id="confirm-pin" ng-model="ctrl.confirmPin" class="validate" required>
                        <label class="active" for="confirm-pin">Confirm Pin</label>
                    </div>
                </div>                
                <input type="checkbox" name="active" ng-model="ctrl.model.active" ng-true-value="1" ng-false-value="0" class="filled-in" id="active" />
                <label for="active">Active</label>
            </div>
        </div>
        <div class="modal-footer">
            <a ng-click="ctrl.cancel()" class="modal-action modal-close waves-effect waves-green btn red ">Cancel</a>
            <button type="submit" class="modal-action waves-effect waves-green btn green ">Add Summit</a>
        </div>
    </form>
</div>
