<!-- ADD PARTICIPANT MODAL -->
<div id="add-participant" class="modal" material-modal>
<div class="modal-content">

    <!-- TABBED NAVIGATION ON MODAL -->
    <div class="row">
        <div class="col s12">
            <ul class="tabs tabs-fixed-width" material-tabs>
                <li class="tab col s3"><a class="active" href="#Info">Presenter Information</a></li>
                <li class="tab col s3 disabled"><a href="#KeyParticipants">Key Participants</a></li>
                <li class="tab col s3 disabled"><a href="#Poster">Abstract Information</a></li>
            </ul>
        </div>
    </div>

    <!-- TAB ONE -->
    <div id="Info">
        <form class="col-s12" ng-submit="ctrl.goToKeyParticipants()">
            <div class="row">
                <div class="input-field col s6">
                    <input placeholder="First Name" id="presenterFirstName" ng-model="ctrl.presenter.firstName" type="text" class="validate" required>
                    <label for="presenterFirstName">First Name: </label>
                </div>
                <div class="input-field col s6">
                    <input placeholder="Last Name" id="presenterLastName" ng-model="ctrl.presenter.lastName" type="text" class="validate" required>
                    <label for="presenterLastName">Last Name: </label>
                </div>
                <div class="input-field col s6">
                    <input placeholder="" id="presenterSuffix" ng-model="ctrl.presenter.suffix" type="text" class="validate" required>
                    <label for="presenterFirstName">Suffix: </label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <input placeholder="Email" id="presenterEmail" ng-model="ctrl.presenter.email" type="email" class="validate" required>
                    <label for="presenterEmail">Email: </label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <input placeholder="Confirm Email" id="presenterEmailConfirm" ng-model="ctrl.presenter.emailConfirm" type="email" class="validate" required>
                    <label for="presenterEmailConfirm">Confirm Email: </label>
                </div>
            </div>
        </form>
        <div class="modal-footer">
            <div class="row pull-right">
                <a ng-click="ctrl.cancel()" class="modal-action modal-close waves-effect waves-light btn red">Cancel</a>
                <a type="submit" class="modal-action waves-effect waves-light btn green">Next</a>
            </div>
        </div>
    </div>


    <!-- TAB TWO-->
    <div id="KeyParticipants">
        <p>{{ ctrl.presenter.firstName }}</p>
        <div class="row">
            <div class="input-field col s4">
                <input placeholder="First Name" id="keyParticipantFirstName" ng-model="ctrl.keyParticipant.firstName" type="text" class="validate" required>
                <label for="presenterFirstName">First Name: </label>
            </div>
            <div class="input-field col s4">
                <input placeholder="Last Name" id="keyParticipantLastName" ng-model="ctrl.keyParticipant.lastName" type="text" class="validate" required>
                <label for="presenterLastName">Last Name: </label>
            </div>
            <div class="input-field col s4">
                <input placeholder="" id="keyParticipantDepartment" ng-model="ctrl.keyParticipant.department" type="text" class="validate" required>
                <label for="presenterFirstName">Suffix: </label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s6">
                <select ng-options="institution.title as institution.institutionId for institution in ctrl.institutions" class="browser-default" id="institution" ng-model="ctrl.presenter.institutionId" required>
                    <option value="" disabled selected>Choose Your Institution</option>
                </select>
            </div>
            <div class="input-field col s6">
                <select ng-options="role.title as role.roleId for role in ctrl.roles" class="browser-default" id="role" ng-model="ctrl.presenter.roleId" required>
                    <option value="" disabled selected>Choose Your Role</option>
                </select>
            </div>
            <div class="input-field col s6">
                <input type="checkbox" name="active" ng-model="ctrl.presenter.active" ng-true-value="1" ng-false-value="0" class="filled-in" id="active" />
                <label for="active">Active</label>
            </div>
        </div>

        <div class="modal-footer">
            <button class="btn green">Next</button>
        </div>

    </div>

    <!-- TAB THREE -->
    <div id="Poster">
        <div class="row">
            <div class="input-field col s12">
                <input id="projectTitle" ng-model="ctrl.abstract.title" type="text" class="validate" required>
                <label for="projectTitle">Project Title:</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <textarea id="objective" ng-model="ctrl.abstract.objective" class="materialize-textarea" required></textarea>
                <label for="objective">Objective: </label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <textarea id="method" ng-model="ctrl.abstract.methods" class="materialize-textarea" required></textarea>
                <label for="method">Methods: </label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <textarea id="result" ng-model="ctrl.abstract.results" class="materialize-textarea" required></textarea>
                <label for="result">Results: </label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <textarea id="conclusion" ng-model="ctrl.abstract.conclusion" class="materialize-textarea" required></textarea>
                <label for="conclusion">Conclusion: </label>
            </div>
        </div>

        <div class="modal-footer">
            <a ng-click="ctrl.submit()" class=" modal-action modal-close waves-effect waves-green btn green ">Add Participant</a>
        </div>
    </div>

</div>

</div>
