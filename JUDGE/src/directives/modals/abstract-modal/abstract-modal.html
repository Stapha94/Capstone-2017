<!-- Modal Structure -->
<div id="view-abstract" class="modal modal-fixed-footer" material-modal>
    <div class="modal-content">
        <h3>Abstract</h3>
        <div class="row">
            <div class="col s12">
                <h5>Title</h5>
                <p class="whitespace">{{ctrl.abstract.title}}</p>
            </div>
        </div>
        <div class="row">
            <div class="col s12">
                <h5>Objective</h5>
                <p class="whitespace">{{ctrl.abstract.objective}}</p>
            </div>
        </div>
        <div class="row">
            <div class="col s12">
                <h5>Methods</h5>
                <p class="whitespace">{{ctrl.abstract.methods}}</p>
            </div>
        </div>
        <div class="row">
            <div class="col s12">
                <h5>Results</h5>
                <p class="whitespace">{{ctrl.abstract.results}}</p>
            </div>
        </div>
        <div class="row">
            <div class="col s12">
                <h5>Conclusion</h5>
                <p class="whitespace">{{ctrl.abstract.conclusion}}</p>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <a class="modal-action modal-close waves-effect waves-green btn red ">Close</a>
    </div>
</div>
