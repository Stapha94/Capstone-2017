<div material-modal id="modal1" class="modal modal-fixed-footer">
    <div class="modal-content">
        <div class="row">
            <div class="input-field col s6">
                <input placeholder="First Name" id="keyParticipantFName" ng-model="ctrl.keyParticipantFName" type="text" class="validate">
                <label class="active" for="keyParticipantFName">First Name:</label>
            </div>
            <div class="input-field col s6">
                <input placeholder="Last Name" id="keyParticipantLName" ng-model="ctrl.keyParticipantLName" type="text" class="validate">
                <label class="active" for="keyParticipantLName">Last Name:</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s4">
                <select material-select id="keyParticipantInstitution" ng-model="ctrl.keyParticipantInstitution">
                    <option value="" disabled selected>Choose Your Institution</option>
                    <option ng-repeat="institution in ctrl.institutions" value="{{institution.institutionId}}">{{institution.title}}</option>
                </select>
            </div>
            <div ng-show="ctrl.keyParticipantInstitution === '1'" class="input-field col s4 ng-hide">
                <select material-select id="keyParticipantDepartmentMUSOM" ng-model="ctrl.keyParticipantDepartment">
                    <option value="" disabled selected>Choose Your Department</option>
                    <option ng-repeat="department in ctrl.musomDepartments" value="{{department}}">{{department}}</option>
                </select>
            </div>
            <div ng-show="ctrl.keyParticipantInstitution !== '1' && ctrl.keyParticipantInstitution !==null && ctrl.keyParticipantInstitution !==''" class="input-field col s4 ng-hide">
                <input placeholder="Department" id="keyParticipantDepartment" ng-model="ctrl.keyParticipantDepartment" type="text" class="validate">
                <label class="active" for="keyParticipantDepartment">Department</label>
            </div>
            <div class="input-field col s4">
                <select material-select id="keyParticipantRole" ng-model="ctrl.keyParticipantRole">
                    <option value="" disabled selected>Choose Your Role</option>
                    <option ng-repeat="role in ctrl.roles" value="{{role.roleId}}">{{role.title}}</option>
                </select>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <div class="row pull-right">
            <a ng-click="ctrl.close()" class="waves-effect waves-light btn red modal-action modal-close">Cancel</a>
            <button ng-click="ctrl.checkKeyParticipantFNameExists()" class="modal-action waves-effect btn green waves-effect waves-light">Submit</button>
        </div>
    </div>
</div>
