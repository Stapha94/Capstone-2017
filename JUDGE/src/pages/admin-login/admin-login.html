<div class="background">
    <div class="login-cont">
        <div class="row">
            <h4>Admin Login</h4>
            <form class="col s12">
                <div class="row">
                    <div class="input-field col s12">
                        <input ng-model="ctrl.email" placeholder="Email" id="email" type="email" class="validate">
                        <label for="email"></label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <input ng-model="ctrl.password" placeholder="Password" id="password" type="password" class="validate">
                        <label for="password"></label>
                    </div>
                </div>
                <div class="row">
                    <div class="col s6">
                        <button ng-click="ctrl.login()" class="btn admin-btn">Login</button>
                    </div>
                    <div class="col s6">
                        <button ui-sref="home.landing" class="btn cancel-btn">Cancel</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
