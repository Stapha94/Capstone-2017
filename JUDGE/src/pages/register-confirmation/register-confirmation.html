<div class="container">
    <div class="row">
        <form class="col s12">
            <div class="row">
                <div class="col 14 s12">
                    <h5 class="black-text">Enter the code you received in your email</h5>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s6">
                    <input placeholder="Enter Code" id="presenterCode" ng-model="ctrl.presenterCode" type="text" class="validate" required>
                    <label for="presenterCode">Enter Code: </label>
                </div>
            </div>
            <div ng-click="ctrl.validateCode()" class="btn waves-effect waves-light">Continue</div>
        </form>
    </div>
</div>
