<div class="register-background">
    <div class="register-cont">
        <div class="row">
            <form ng-submit="ctrl.validateCode()" class="col s12">
                <div class="row">
                    <div class="col 14 s12">
                        <h5 class="black-text">Enter the code you received in your email</h5>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s6">
                        <input placeholder="Enter Code" id="presenterCode" ng-model="ctrl.presenterCode" type="text" class="validate" required>
                        <label class="active" for="presenterCode">Enter Code: </label>
                    </div>
                </div>
                <div class="row pull-right">
                    <button class="btn waves-effect green waves-light" type="submit">Submit</button>
                    <a ui-sref='home' class="waves-effect waves-light btn red">Cancel</a>
                </div>
            </form>
        </div>
    </div>
</div>
