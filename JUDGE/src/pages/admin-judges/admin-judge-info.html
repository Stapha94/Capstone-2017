<div class="wrap">
    <assign-poster-modal ctrl="ctrl"></assign-poster-modal>
    <div class="row">
        <div class="col s12">
            <ul class="tabs" material-tabs>
                <li class="tab col s3"><a class="active" href="#Info">Info</a></li>
                <li class="tab col s3"><a href="#Posters">Posters</a></li>
            </ul>
        </div>
    </div>

    <div id="Info" class="input-field col s12">
        <judge-editor judge="ctrl.judge" judge-categories="ctrl.judgeCategories"></judge-editor>
    </div>

    <div id="Posters" class="col s12">
        <div class="row pull-right">
            <button data-target="assign-poster" ng-click="ctrl.setModal()" class="btn green">Assign Poster</button>
        </div>
        <table class="bordered highlight">
            <thead>
            <tr>
                <th>Poster Title</th>
                <th>Score</th>
                <th>Unassign</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="form in ctrl.forms">
                <td>{{ form.posterTitle }}</td>
                <td>{{ form.total }}</td>
                <td><a ng-click="ctrl.deactivate(judge)">Remove</a></td>
            </tr>
            </tbody>
        </table>
    </div>

</div>
