<div class="wrap">
    <add-poster-modal ctrl="ctrl"></add-poster-modal>
    <view-key-participants-modal ctrl="ctrl"></view-key-participants-modal>
    <h5 class="page-title">Presenter Management</h5>
    <table class="bordered highlight">
        <button style="float: right"  data-target="add-participant" class="btn green">Add Presenter</button>
        <thead>
        <tr>
            <th>ID</th>
            <th>Presenter</th>
            <th>Suffix</th>
            <th>Institution</th>
            <th>Role</th>
            <th>Email</th>
            <th>Key Participants</th>
            <th>Poster</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="presenter in ctrl.presenters">
            <td>{{ presenter.presenterId }}</td>
            <td>{{ presenter.firstName + ' ' + presenter.lastName }}</td>
            <td>{{ presenter.suffix }}</td>
            <td>{{ presenter.institution }}</td>
            <td>{{ presenter.role }}</td>
            <td>{{ presenter.email }}</TD>
            <td><a ng-click="ctrl.getKeyParticipants(presenter)" data-target="view-key-participants" class="waves-effect waves-light btn green">View Key Participants</a></td>
            <td><a ng-click="ctrl.getPoster(presenter)" data-target="view-posters" class="waves-effect waves-light btn green">View Poster</a></td>
        </tr>
        </tbody>
    </table>
</div>
