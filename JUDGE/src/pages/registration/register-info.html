<div class="container">
    <div class="row">
        <form class="col s12">
            <div class="row">
                <div class="input-field col s12">
                    <input id="projectTitle" ng-model="presenter.projectTitle" type="text" class="validate" required>
                    <label for="projectTitle">Project Title:</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <textarea id="objective" class="materialize-textarea" required></textarea>
                    <label for="objective">Objective: </label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <textarea id="method" class="materialize-textarea" required></textarea>
                    <label for="method">Methods: </label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <textarea id="result" class="materialize-textarea" required></textarea>
                    <label for="result">Results: </label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <textarea id="conclusion" class="materialize-textarea" required></textarea>
                    <label for="conclusion">Conclusion: </label>
                </div>
            </div>
            <div class="row">
                <div ui-sref="register-finish" class="btn waves-effect waves-light" type="submit">Submit</div>
            </div>
        </form>
    </div>
</div>
