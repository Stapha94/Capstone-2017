<script>
    $(document).ready(function() {
        $('select').material_select();
    });

    $(document).ready(function(){
        // the "href" attribute of .modal-trigger must specify the modal ID that wants to be triggered
        $('.modal').modal();
    });
</script>

<div class="container">
    <div class="row">
        <form class="col s12">
            <div class="row">
                <div class="input-field col s6">
                    <select id="institution" ng-model="presenter.institution" required>
                        <option value="" disabled selected>Choose Your Institution</option>
                        <option value="MUSOM">Marshall University School of Medicine</option>
                        <option value="MUSOP">Marshall University School of Pharmacy</option>
                        <option value="MUSON">Marshall University School of Nursing</option>
                        <option value="CHH">Cabell Huntington Hospital</option>
                    </select>
                </div>
                <div class="input-field col s6">
                    <select id="role" ng-model="presenter.role" required>
                        <option value="" disabled selected>Choose Your Role</option>
                        <option value="FM">Faculty Member</option>
                        <option value="CHHE">Cabell Huntington Hospital Employee</option>
                        <option value="R">Resident or Fellow</option>
                        <option value="M">Medical Student</option>
                        <option value="P">Pharmacy Student</option>
                    </select>
                </div>
            </div>
            <div class="row">
                <div class="col 14 s12">
                    <h5 class="black-text"><u>Presenters:</u></h5>
                </div>
            </div>
            <div class="row">
                 <div class="col s12">
                     <table class="highlight">
                         <thead>
                             <tr>
                                 <th data-field="keyParticipantFName">First Name</th>
                                 <th data-field="keyParticipantLName">Last Name</th>
                                 <th data-field="keyParticipantDepartment">Department</th>
                                 <th data-field="keyParticipantInstitution">Institution</th>
                                 <th data-field="keyParticipantRole">Role</th>
                            </tr>
                         </thead>
                     </table>
                     <!--
                     <div class="input-field col s6">
                         <input placeholder="First Name" id="partnerFirstName" ng-model="presenter.partnerFirstName" type="text" class="validate" required>
                         <label for="partnerFirstName">First Name: </label>
                     </div>
                     <div class="input-field col s6">
                         <input placeholder="Last Name" id="partnerLastName" ng-model="presenter.partnerLastName" type="text" class="validate" required>
                         <label for="partnerLastName">Last Name: </label>
                     </div>
                     -->
                 </div>
            </div>
            <div class="row">
                <button data-target="modal1" class="btn waves-effect waves-light">Add Presenter</button>
            </div>
            <div id="modal1" class="modal modal-fixed-footer">
                <div class="modal-content">
                    <div class="row">
                        <div class="input-field col s4">
                            <input placeholder="First Name" id="keyParticipantFName" ng-model="presenter.keyParticipantFName" type="text" class="validate" required>
                            <label for="keyParticipantFName">First Name:</label>
                        </div>
                        <div class="input-field col s4">
                            <input placeholder="Last Name" id="keyParticipantLName" ng-model="presenter.keyParticipantLName" type="text" class="validate" required>
                            <label for="keyParticipantLName">Last Name:</label>
                        </div>
                        <div class="input-field col s4">
                            <input placeholder="Department" id="keyParticipantDepartment" ng-model="presenter.keyParticipantDepartment" type="text" class="validate" required>
                            <label for="keyParticipantDepartment">Department</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s6">
                            <select id="keyParticipantInstitution" ng-model="presenter.keyParticipantInstitution" required>
                                <option value="" disabled selected>Choose Your Institution</option>
                                <option value="MUSOM">Marshall University School of Medicine</option>
                                <option value="MUSOP">Marshall University School of Pharmacy</option>
                                <option value="MUSON">Marshall University School of Nursing</option>
                                <option value="CHH">Cabell Huntington Hospital</option>
                            </select>
                        </div>
                        <div class="input-field col s6">
                            <select id="keyParticipantRole" ng-model="presenter.keyParticipantRole" required>
                                <option value="" disabled selected>Choose Your Role</option>
                                <option value="FM">Faculty Member</option>
                                <option value="CHHE">Cabell Huntington Hospital Employee</option>
                                <option value="R">Resident or Fellow</option>
                                <option value="M">Medical Student</option>
                                <option value="P">Pharmacy Student</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <a class="modal-action modal-close waves-effect btn waves-effect waves-light">Submit</a>
                </div>
            </div>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <div class="row">
                <div ui-sref="register-info" class="btn waves-effect waves-light right">Continue</div>
            </div>
        </form>
    </div>
</div>
