<div class="register-background">
    <div class="register-cont">
        <script src='https://www.google.com/recaptcha/api.js'></script>
        <div class="row">
            <form ng-submit="ctrl.verifyEmail()" class="col s12">
                <div class="row">
                    <div class="input-field col s6">
                        <input placeholder="First Name" id="presenterFirstName" ng-model="ctrl.firstName" type="text" class="validate" required>
                        <label class="active" for="presenterFirstName">First Name: </label>
                    </div>
                    <div class="input-field col s6">
                        <input placeholder="Last Name" id="presenterLastName" ng-model="ctrl.lastName" type="text" class="validate" required>
                        <label class="active" for="presenterLastName">Last Name: </label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <input placeholder="Email" id="presenterEmail" ng-model="ctrl.email" type="email" class="validate" required>
                        <label class="active" for="presenterEmail">Email: </label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <input placeholder="Confirm Email" id="presenterEmailConfirm" ng-model="ctrl.emailConfirmation" type="email" class="validate" required>
                        <label class="active" for="presenterEmailConfirm">Confirm Email: </label>
                    </div>
                </div>
                <div class="g-recaptcha" data-theme="dark" data-sitekey="6LfmoxoUAAAAAJytRJOEjjs9uBLAwXI7HVTaDRCf"></div>
                <div class="row pull-right">
                    <a ui-sref='home' class="waves-effect waves-light btn red">Cancel</a>
                    <button class="btn waves-effect green waves-light" type="submit">Submit</button>
                </div>
            </form>
        </div>
    </div>
</div>
