<div class="background">
    <div class="login-cont">
        <div class="row">
            <h4>Reset Password</h4>
            <form class="col s12">
                <div class="row">
                    <div class="input-field col s12">
                        <input ng-model="ctrl.newPassword" maxlength="20" placeholder="New Password" id="newPassword" type="password" class="validate" required>
                        <label for="newPassword"></label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <input ng-model="ctrl.confirmPassword" maxlength="20" placeholder="Confirm Password" id="confirmPassword" type="password" class="validate" required>
                        <label for="confirmPassword"></label>
                    </div>
                </div>
                <div class="row">
                    <div class="col s6">
                        <button ng-click="ctrl.updatePassword()" class="btn admin-btn">Update Password</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
