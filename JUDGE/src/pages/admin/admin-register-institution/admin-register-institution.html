<div class="wrap">
    <h5 class="page-title">Add Key Participants</h5>
    <key-participants-modal ctrl="ctrl"></key-participants-modal>
    <div class="row">
        <div class="input-field col s12">
            <form>
                <div class="row">
                    <div class="input-field col s6">
                        <select material-select id="institution" ng-model="ctrl.presenterInstitution">
                            <option value="" disabled selected>Choose Your Institution</option>
                            <option ng-repeat="institution in ctrl.institutions" value="{{institution.institutionId}}">{{institution.title}}</option>
                        </select>
                    </div>
                    <div class="input-field col s6">
                        <select material-select id="role" ng-model="ctrl.presenterRole">
                            <option value="" disabled selected>Choose Your Role</option>
                            <option ng-repeat="role in ctrl.roles" value="{{role.roleId}}">{{role.title}}</option>
                        </select>
                    </div>
                </div>
                <div class="row">
                    <div class="col 14 s12">
                        <h5 class="black-text"><u>Key Participants:</u></h5>
                    </div>
                </div>
                <div class="row">
                        <div class="col s12">
                            <table class="highlight">
                                <thead>
                                    <tr>
                                        <th>First Name</th>
                                        <th>Last Name</th>
                                        <th>Department</th>
                                        <th>Institution</th>
                                        <th>Role</th>
                                        <th>Remove</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr ng-repeat="keyParticipant in ctrl.keyParticipants">
                                    <td>{{keyParticipant.firstName}}</td>
                                    <td>{{keyParticipant.lastName}}</td>
                                    <td>{{keyParticipant.department}}</td>
                                    <td>{{keyParticipant.institution}}</td>
                                    <td>{{keyParticipant.role}}</td>
                                    <td ng-click="ctrl.delete(keyParticipant)"><a class="waves-effect waves-red red btn">Delete</a></td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                </div>
                <div class="row">
                    <button data-target="modal1" class="btn green waves-effect waves-light">Add Presenter</button>
                </div>
                <div class="row pull-right">
                    <button ng-click="ctrl.checkInstitutionExists()" class="btn waves-effect green waves-light" type="submit">Submit</button>
                    <a ui-sref='home.admin.presenters' class="waves-effect waves-light btn red">Cancel</a>
                </div>
            </form>

        </div>
    </div>
</div>
