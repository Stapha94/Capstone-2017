<div class="col s12">
    <add-institution-modal ctrl="ctrl"></add-institution-modal>
    <div class="row">
        <div class="col s9">
            <ul class="tabs" material-tabs>
                <li class="tab col s3"><a class="active" href="#Active">Active</a></li>
                <li class="tab col s3"><a href="#Inactive">Inactive</a></li>
            </ul>
        </div>
    </div>

    <div id="Active" class="col s12">

        <div class="row pull-right">
            <button data-target="add-institution" class="btn green">Add Institution</button>
        </div>
        
        <table class="bordered highlight">
            <thead>
            <tr>
                <th>Title</th>
                <th>Category</th>
                <th>Edit</th>
                <th>Status</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="institution in ctrl.institutions | filter: { active: 1 }">
                <td>{{ institution.title }}</td>
                <td>{{ institution.category }}</td>
                <td><a class="btn" ng-click="ctrl.setEdit(institution)" data-target="add-institution">Edit</a></td>
                <td><a class="btn red" ng-click="ctrl.deactivate(institution)">Deactivate</a></td>
            </tr>
            </tbody>
        </table>

    </div>

    <div id="Inactive" class="col s12">

        <div class="row pull-right">
            <button data-target="add-institution" class="btn green">Add Institution</button>
        </div>
        
        <table class="bordered highlight">
            <thead>
            <tr>
                <th>Title</th>
                <th>Category</th>
                <th>Edit</th>
                <th>Status</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="institution in ctrl.institutions | filter: { active: 0 }">
                <td>{{ institution.title }}</td>
                <td>{{ institution.category }}</td>
                <td><a class="btn" ng-click="ctrl.setEdit(institution)" data-target="add-institution">Edit</a></td>
                <td><a class="btn green" ng-click="ctrl.activate(institution)">Activate</a></td>
            </tr>
            </tbody>
        </table>

    </div>
</div>
