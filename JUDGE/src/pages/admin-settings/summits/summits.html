<div class="col s12">
    <div class="row">
        <div class="col s9">
            <ul class="tabs" material-tabs>
                <li class="tab col s3"><a class="active" href="#Active">Active</a></li>
                <li class="tab col s3"><a href="#Inactive">Inactive</a></li>
            </ul>
        </div>
    </div>

    <div id="Summits" class="col s12">

        <div class="row pull-right">
            <button data-target="add-judge" class="btn green">Add Summit</button>
        </div>

        <table class="bordered highlight">
            <thead>
            <tr>
                <th>Date</th>
                <th>Start Time</th>
                <th>End Time</th>
                <th>Registration Deadline</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="summit in ctrl.summits">
                <td>{{ summit.summitStart | date: 'mediumDate' }}</td>
                <td>{{ summit.summitStart | date: 'shortTime'}}</td>
                <td>{{ summit.summitEnd | date: 'shortTime' }}</td>
                <td>{{ summit.registrationDeadline | date: 'medium' }}</td>
            </tr>
            </tbody>
        </table>
    </div>

</div>
