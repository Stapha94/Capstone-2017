<div class="col s12">
    <div class="row">
        <div class="col s9">
            <ul class="tabs" material-tabs>
                <li class="tab col s3"><a class="active" href="#Active">Active</a></li>
                <li class="tab col s3"><a href="#Inactive">Inactive</a></li>
            </ul>
        </div>
    </div>

    <div id="Active" class="col s12">

        <div class="row pull-right">
            <button data-target="add-judge" class="btn green">Add Institution</button>
        </div>
        
        <table class="bordered highlight">
            <thead>
            <tr>
                <th>Title</th>
                <th>Status</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="institution in ctrl.institutions | filter: { active: 1 }">
                <td>{{ institution.title }}</td>
                <td><a ng-click="ctrl.deactivate(admin)">Remove</a></td>
            </tr>
            </tbody>
        </table>

    </div>
</div>
