<div class="container">
    <div class="row">
        <form class="col s12">
            <div class="row">
                <div class="input-field col s6">
                    <input placeholder="Presenter Name" id="presenterName" ng-model="presenter.presenterName" type="text" class="validate" required>
                    <label for="presenterName">Presenter Name *:</label>
                </div>
                <div class="input-field col s6">
                    <input placeholder="Presenter Email" id="email" ng-model="presenter.email" type="email" class="validate" required>
                    <label for="email">Presenter Email *:</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s6">
                    <input placeholder="Institution" id="institution" ng-model="presenter.institution" type="text" class="validate" required>
                    <label for="institution">Institution *:</label>
                </div>
                <div class="input-field col s6">
                    <input placeholder="Role" id="role" ng-model="presenter.role" type="text" class="validate" required>
                    <label for="email">Presenter Email *:</label>
                </div>
            </div>
            <div class="row">
                <div ng-click="create()" class="btn waves-effect waves-light" type="submit">Submit</button>
            </div>
        </form>
    </div>
</div>
